<div class="p-0 py-2">
    <div class=" mx-auto py-0 px-4 sm:py-24 sm:px-6 lg:px-8"
        [ngClass]="isOverviewMode ? 'lg:max-w-5xl' : 'lg:max-w-7xl' ">
        <!-- <h1 *ngIf="isOverviewMode">Related Characters</h1> -->
        <ng-content></ng-content>
        <div class="grid mt-2 grid-cols-1 gap-y-6 sm:grid-cols-2 gap-x-6 xl:gap-x-6"
            [ngClass]="isOverviewMode ? ['xl:grid-cols-4', 'lg:grid-cols-4'] : ['xl:grid-cols-5', 'lg:grid-cols-5'] ">
            <a class="group border  rounded" *ngFor="let data of marvelData | search: searchKey">
                <mat-card (click)="navigation(data)"
                    class="w-full p-0  aspect-w-1 aspect-h-1  rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8 sm:aspect-w-5 sm:aspect-h-3">
                    <mat-card-header>
                        <mat-card-title class="p-0">
                            <h4 class="fw-bold"
                                matTooltip="{{data.name ? data.name : data.fullName ? data.fullName : data.title}}"
                                matTooltipPosition="above">
                                {{data.name ? data.name : data.fullName ? data.fullName : data.title | filter}}</h4>
                        </mat-card-title>
                    </mat-card-header>
                    <div class="image__wrapper" *ngIf="data.thumbnail !== null">
                        <img src="{{data.thumbnail.path}}.{{data.thumbnail.extension}}"
                            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                            class="w-full h-full object-center object-cover group-hover:opacity-75 img">
                    </div>

                    <div class="image__wrapper" *ngIf="data.thumbnail === null">
                        <img src="assets/image not found.jpg"
                            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                            class="w-full h-full object-center object-cover group-hover:opacity-75 img">
                    </div>
                </mat-card>
            </a>
        </div>
        <button (click)="loadMore()" *ngIf="loadBtn" mat-button color="primary" class="mt-2">Load more</button>
    </div>
</div>

<!-- [routerLink]="['/character', data.id]" [queryParams]="{character: data.name}" -->
